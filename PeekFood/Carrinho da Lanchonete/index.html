<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <span>Carrinho de Compras do Peek Food</span>
    </header> 
    <main>
        <div class="page-title">Seu Carrinho
        </div>
        <div class="content">
            <section>
                <table>
                    <thead>
                       <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th>Total</th>
                        <th>Quantidade</th>
                        <th>-</th>
                       </tr> 
                   <tr>
                    <tbody>
                        <td>
                         <div class="product">
                            <img src="./img/lanche1.jpg" alt="hamburguer">
                            <div class="info">
                             <div class="name">Nome do Produto</div>
                             <div class="category">Categoria</div>
                            </div>
                         </div>
                        </td>
                        <td>R$ 35,00</td>
                        <td>
                         <div class="qty">
                            <button><i class='bx bx-minus'></i></button>
                            <span>2</span>
                            <button><i class='bx bx-plus'></i></button> 
                         </div>
                        </td>
                        <td>R$ 40,00</td>
                        <td>
                         <button class="remove"><i class='bx bx-x'></i></button>
                        </td> 
                   </tr>
                   <tr>
                    <tbody>
                        <td>
                         <div class="product">
                            <img src="./img/lanche2.jpg" alt="hamburguer">
                            <div class="info">
                             <div class="name">Nome do Produto</div>
                             <div class="category">Categoria</div>
                            </div>
                         </div>
                        </td>
                        <td>R$ 35,00</td>
                        <td>
                         <div class="qty">
                            <button><i class='bx bx-minus'></i></button>
                            <span>2</span>
                            <button><i class='bx bx-plus'></i></button> 
                         </div>
                        </td>
                        <td>R$ 40,00</td>
                        <td>
                         <button class="remove"><i class='bx bx-x'></i></button>
                        </td> 
                   </tr>
                   <tr>
                    <tbody>
                        <td>
                         <div class="product">
                            <img src="./img/mil1.jpg" alt="hamburguer">
                            <div class="info">
                             <div class="name">Nome do Produto</div>
                             <div class="category">Categoria</div>
                            </div>
                         </div>
                        </td>
                        <td>R$ 35,00</td>
                        <td>
                         <div class="qty">
                            <button><i class='bx bx-minus'></i></button>
                            <span>2</span>
                            <button><i class='bx bx-plus'></i></button> 
                         </div>
                        </td>
                        <td>R$ 40,00</td>
                        <td>
                         <button class="remove"><i class='bx bx-x'></i></button>
                        </td> 
                   </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da Compra</header>
                    <div class="info">
                      <div><span>Sub-Total</span><span>R$ 200,00</span></div> 
                      <div><span>Frete</span><span>Gratuito</span></div> 
                      <div><button>Adicionar cupom de desconto<i class='bx bx-right-arrow-alt'></i></button></div>  
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 200,00</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div>
    </main>
</body>
</html>
